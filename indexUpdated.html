
<!DOCTYPE html>
<html>
<head>
    <title>Crime around UIC using leaflet</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="App/js/ClassExtension.js"></script>
    <script src="App/js/map/MapApp.js"></script>
    <script src="App/js/weather/suncalc.js"></script>
    <script src="App/js/weather/USWeatherApp.js"></script>
    <script>
        var mapApp;
        var usWeatherApp;
        function init(){
            mapApp = new MapApp;
            mapApp.refreshData();

            usWeatherApp = new USWeatherApp;
            usWeatherApp.init(1,"#viz");
        }
    </script>
</head>
<body onload="init();">

    <div id="mapContainer">
        <div id="map" style="position: absolute;float: left;width: 90%;height: 90%;"></div>
</div>
<div id="buttons" style="position:absolute;float:left;width:90%; height:10%; text-align: center; background: #fff">
    <input name="updateButton1"
           type="button"
           value="Zoom In"
           onclick="mapApp.map.zoomIn()" />
    <input name="updateButton2"
           type="button"
           value="Zoom Out"
           onclick="mapApp.map.zoomOut()" />
    <input name="updateButton3"
           type="button"
           value="Map View"
           onclick="mapApp.setMap(2)" />
    <input name="updateButton4"
           type="button"
           value="Aerial View"
           onclick="mapApp.setMap(1)" />
    <input name="updateButton4"
           type="button"
           value="Refresh"
           onclick="mapApp.refreshData()" />
</div>
</body>
</html>
